<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Month/Year</title>
</head>
<body>
    <h1>Output is :</h1>
    <h3 id = "date"></h3>
    <br>
    <h3 id = "dates"></h3>
    <br>
    <h3 id = "dat"></h3>
    <br>
    <h3 id = "month"></h3>
    <br>
    <h3 id = "months"></h3>
    <script>
        let today = new Date();
        let date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
        let dates = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
        let month = (today.getMonth()+1)+'/'+today.getDate()+'/'+today.getFullYear();
        let months = (today.getMonth()+1)+'-'+today.getDate()+'-'+today.getFullYear();
        


            document.getElementById("date").innerHTML = date
            document.getElementById("dates").innerHTML = dates
            document.getElementById("month").innerHTML = month
            document.getElementById("months").innerHTML = months
    </script>
</body>
</html>
